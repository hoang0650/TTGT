<div class="map-layout">
    <div class="map-leaflet"
        leaflet
        [leafletOptions]="configure.options"
        (leafletMapReady)="initMap($event)">
        <div [leafletLayer]="geoLayer"></div>
    </div>

    <div class="map-search">
        <div class="map-search-bar">
            <nz-input-group [nzSuffix]="searchQuery.length > 0 ? suffixIconClose : suffixIconSearch" [nzSize]="'large'">
                <input type="text" nz-input placeholder="Tìm vị trí" [(ngModel)]="searchQuery" appSearchRoads [appSearchRoadsText]="searchQuery" (newListRoads)="searchResults = $event" (isSearch)="isSearch = $event"/>
            </nz-input-group>
            <ng-template #suffixIconSearch>
            <i nz-icon nzType="search"></i>
            </ng-template>
            <ng-template #suffixIconClose>
                <i nz-icon nzType="close" (click)="searchIconClick()"></i>
            </ng-template>
    
            <div class="results transition visible" *ngIf="searchResults?.length > 0 && isSearch">
                <ul nz-menu>
                    <li class="map-search-result" nz-menu-item *ngFor="let result of searchResults; index as i" (click)="searchSelect(result)">
                        <b>{{result.properties.name}}</b>
                        <br>
                        {{result.properties.city}}
                    </li>
                </ul>
            </div>
            <div class="results transition visible" *ngIf="searchResults?.length <= 0 && isSearch" style="background-color: white;">
                <a class="result">
                    <div class="content">
                        <div class="title">Không tìm thấy</div>
                        <div class="description">Hãy thử lại</div>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <button class="map-layout-info-button" nz-button nzType="primary" [@mapLayoutInfoButton]="isOpen ? 'open' : 'closed'" (click)="toggleLayoutInfo()">
        <i nz-icon nzType="{{isOpen ? 'right' : 'left'}}"></i>
    </button>

    <div [@mapLayoutInfo]="isOpen ? 'open' : 'closed'" class="map-layout-info-right">
        <div class="map-layout-info-content" #mapLayoutInfo>
            <div class="ui segments">
                <div class="ui segment">
                    <h2 class="ui center aligned header">
                        <div class="content">
                            Phân luồng giao thông
                        </div>
                    </h2>
                </div>
                <div class="ui secondary segment no-padding">
                    <nz-affix [nzTarget]="mapLayoutInfo">
                        <div  class="affix-header">
                            <div class="container">
                                <div class="row">
                                    <div class="col-6 p-0">
                                        <div class="btn-group">
                                            <button class="btn btn-success" type="button" [routerLink]="['./create']">
                                                <i class="fa-solid fa-plus"></i>
                                                Thêm
                                            </button>
                                        </div>
                                    </div>
                                    <div class="col-6 p-0">
                                        <div class="btn-group float-end">
                    
                                            <button class="btn btn-secondary dropdown" type="button" id="dropdownMenu" data-bs-toggle="dropdown" aria-expanded="false">
                                                <i class="cloud download icon"></i>
                                                Xuất dữ liệu
                                            </button>
                                            <ul class="dropdown-menu" aria-labelledby="dropdownMenu">
                                                
                                                <li><a class="dropdown-item" (click)="exportCSV()"><i class="file outline icon"></i> CSV</a></li>
                                                <!-- <li><a class="dropdown-item" (click)="exportCSV()"><i class="file excel outline icon"></i> Excel</a></li>
                                                <li><a class="dropdown-item" (click)="exportCSV()"><i class="file code outline icon"></i> JSON</a></li> -->
                                            </ul>
   
                                            <a class="btn btn-secondary" [href]="objectUrl | safe: 'url'" download="ttgt_camera-giao-thong.csv" [ngClass]="{'loading': !objectUrl, 'disabled': !objectUrl}">
                                                <i class="download icon"></i>
                                            </a>
                                        </div>
                                        
                                    </div>                        
                                </div>
                                <br>
                                <div class="row">
                                    <nz-input-group [nzSuffix]="suffixIconFilter">
                                        <input type="text" nz-input placeholder="Tìm nhanh" [(ngModel)]="filter"/>
                                    </nz-input-group>
                                    <ng-template #suffixIconFilter>
                                        <i nz-icon><i class="filter icon"></i></i>
                                    </ng-template>                                   
                                </div>     
                            </div>
                        </div>
                    </nz-affix>
                </div>
            </div>

            <div class="ui segment">
                <h4 class="ui center aligned header" *ngIf="roadevents.length == 0">
                    <div class="content" *ngIf="isLoading">
                        <nz-spin nzSimple></nz-spin>
                        Đang tải...
                    </div>
                    <div class="content" *ngIf="!isLoading && roadevents.length == 0">
                        Không có phân luồng giao thông nào
                    </div>
                    <div class="content" *ngIf="(roadevents | searchFilter: filter: ['featureCollection', 'properties', 'name']).length <= 0 && roadevents.length > 0">
                        Không tìm thấy phân luồng đó
                    </div>
                </h4>

                <div class="ui middle aligned selection divided list">
                    <div class="item" id="{{roadevent._id}}" [ngClass]="{'active': roadevent._id === choosedRoadevent?._id}" *ngFor="let roadevent of (roadevents | searchFilter: filter: ['featureCollection', 'properties', 'name'])"
                        (click)="selectRoadevent(roadevent)">
                        <div class="left floated content ">
                            <a class="ui icon button" [routerLink]="['.', roadevent._id, 'update']"><i class="ui write icon"></i></a>
                        </div>
                        <div class="content">
                            <span class="header">{{roadevent.featureCollection.properties.name}}</span>
                            <span>{{roadevent.featureCollection.properties.desc}}</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
