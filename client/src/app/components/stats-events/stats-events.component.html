<div class="map-layout-info-content" #mapLayoutInfo>
  <div class="ui segments">
      <div class="ui segment">
          <h2 class="ui center aligned header">
              <div class="content">
                  Thống kê cảnh báo
              </div>
          </h2>
      </div>
      <div class="ui secondary segment no-padding">
          <nz-affix [nzTarget]="mapLayoutInfo" class="map-header">
              <div  class="affix-header">
                  <div class="container">
                      <div class="row">
                          <div class="col-6">
                              <label>Ngày bắt đầu</label>
                              <input nz-input id="startDate" [(ngModel)]="startDate" type="date">
                          </div>
                          <div class="col-6">
                              <label>Ngày kết thúc</label>
                              <input nz-input id="endDate" [(ngModel)]="endDate" type="date">
                          </div>
                      </div>
                      <br>
                      <div class="row">
                          <div class="btn-group">
                              <button type="button" class="btn btn-primary" (click)="refresh()">Xem</button>
                              <a class="btn btn-secondary" [ngClass]="{'loading': !exported, 'disabled': !exportUrl}" [href]="exportUrl | safe: 'url'" download="ttgt_events.csv">
                                  <i class="cloud download icon" ></i>
                                  Xuất CSV
                              </a>
                          </div>
                      </div>
                  </div>
              </div>
          </nz-affix>
      </div>
  </div>

<div class="ui segment" [ngClass]="{'loading':isWeeklyLoading}">
  <canvas baseChart [data]="weekly" [type]="chartType">
  </canvas>
</div>
<div class="ui segment" [ngClass]="{'loading':isMonthlyLoading}">
  <canvas baseChart [data]="monthly" [type]="chartType">
  </canvas>
</div>
</div>
