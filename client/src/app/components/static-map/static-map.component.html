<div class="map-layout">
    <div class="map-leaflet"
        leaflet
        [leafletOptions]="configure.options"
        (leafletMapReady)="initMap($event)">
    </div>

    <div class="map-search">
        <div class="map-search-bar">
            <nz-input-group [nzSuffix]="searchQuery.length > 0 ? suffixIconClose : suffixIconSearch" [nzSize]="'large'">
                <input type="text" nz-input placeholder="Tìm vị trí" [(ngModel)]="searchQuery" appSearchRoads [appSearchRoadsText]="searchQuery" (newListRoads)="searchResults = $event" (isSearch)="isSearch = $event"/>
            </nz-input-group>
            <ng-template #suffixIconSearch>
            <i nz-icon nzType="search"></i>
            </ng-template>
            <ng-template #suffixIconClose>
                <i nz-icon nzType="close" (click)="searchIconClick()"></i>
            </ng-template>
    
            <div class="results transition visible" *ngIf="searchResults?.length > 0 && isSearch">
                <ul nz-menu>
                    <li class="map-search-result" nz-menu-item *ngFor="let result of searchResults; index as i" (click)="searchSelect(result)">
                        <b>{{result.properties.name}}</b>
                        <br>
                        {{result.properties.city}}
                    </li>
                </ul>
            </div>
            <div class="results transition visible" *ngIf="searchResults?.length <= 0 && isSearch" style="background-color: white;">
                <a class="result">
                    <div class="content">
                        <div class="title">Không tìm thấy</div>
                        <div class="description">Hãy thử lại</div>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <button class="map-layout-info-button" nz-button nzType="primary" [@mapLayoutInfoButton]="isOpen ? 'open' : 'closed'" (click)="toggleLayoutInfo()">
        <i nz-icon nzType="{{isOpen ? 'right' : 'left'}}"></i>
    </button>

    <div [@mapLayoutInfo]="isOpen ? 'open' : 'closed'" class="map-layout-info-right">
        <div>
            <nz-divider nzText="Lớp Thông Tin Tĩnh"></nz-divider>
        </div>
        <div class="map-layout-info-content">
            <div class="ui segment">
                <div class="ui middle aligned selection divided list">
                    <div [ngClass]="{'active': staticMap['selected']}" class="item" (click)="selectStaticMap(staticMap)" *ngFor="let staticMap of listData | searchFilter: searchText:['staticMapData', 'name']">
                        <div class="left floated content ">
                            <div *ngIf="!staticMap?.staticMapData?.icon" class="ui simple dropdown label color-picker {{staticMap.color ? staticMap.color : 'black'}}">
                                <div class="menu ui grid">
                                    <div class="item {{item.key}} four wide column item-color-hover" (click)="changeColorStaticMap(staticMap, item.key);$event.stopPropagation()" *ngFor="let item of listColors | keyvalue"></div>
                                </div>
                            </div>
                            <img *ngIf="staticMap?.staticMapData?.icon" class="ui avatar image" src="{{staticMap.staticMapData.icon.data.iconUrl}}">
                        </div>
                        <div class="right floated content ">
                            <a class="ui icon button" [routerLink]="['.', staticMap.staticMapData._id, 'update']" data-tooltip="Chỉnh sửa lớp thông tin" data-position="top right"><i class="ui write icon"></i></a>
                        </div>
                        <div class="content">
                            <span class="header"> {{staticMap.staticMapData.name}} </span>
                            <span> {{staticMap.staticMapData.description}} </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
