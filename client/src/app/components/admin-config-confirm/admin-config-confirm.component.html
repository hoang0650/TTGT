
<nz-modal [(nzVisible)]="isVisible" nzTitle="Custom Modal Title" (nzOnCancel)="no()">
    <div *nzModalHeader>{{form.header}}</div>
    <div *nzModalContent>
      <p>{{form.description}}</p>

    </div>
    <div *nzModalFooter>
      <span>Modal Footer:</span>
      <button nz-button nzType="primary" *ngIf="adminConfirm" (click)="yes()" [nzLoading]="isConfirmLoading">Có</button>
      <button nz-button nzType="default" *ngIf="!adminConfirm" (click)="no()">Đóng</button>
      <button nz-button nzType="default" *ngIf="adminConfirm" (click)="no()">Không</button>
    </div>
  </nz-modal>
