<div *nzModalTitle>
  <h3>{{form.header}}</h3>
</div>
<div>
  <p>{{form.description}}</p>
</div>
<div *nzModalFooter>
  <button class="ui blue button" *ngIf="adminConfirm" (click)="yes()">Có</button>
  <button class="ui blue button" *ngIf="!adminConfirm" (click)="no()">Đóng</button>
  <button class="ui red button" *ngIf="adminConfirm" (click)="no()">Không</button>
</div>
